- id: oscar_montiel
  name: "Prof. PhD Oscar Humberto Montiel Ross"
  position: "Principal Investigator"
  research_interests: "Quantum Computing, Artificial Intelligence"
  contact: "oross@citedi.mx"
  profile_slug:
  avatar: "oross-pic.jpg"
  abstract: "OSCAR H. MONTIEL ROSS is currently a researcher with the Centro de Investigación y Desarrollo de Tecnología Digital (CITEDI-IPN). He received the D.Sc. degree in Computer Science from Universidad Autónoma de Baja California (UABC) in 2006, the M.Sc. degree in Computer Science from Instituto Tecnológico de Tijuana in 2000, the M.Sc. degree in Digital Systems from Instituto Politécnico Nacional (IPN) in 1999, and the Bachelor of Science in Electrical Engineering in Electronics from UABC in 1985; all of them obtained in México. He has published articles, books, and book chapters about quantum computing, evolutionary computation, mobile robotics, mediative fuzzy logic, ant colonies, type-2 fuzzy systems, and embedded systems. Prof. Montiel has led 22 research projects and participated in about 20 others, most of them in the Computational Intelligence field. He is a Senior member of the Institute of Electrical and Electronics Engineers, member of the International Association of Engineers (IANG), and the Mexican Science Foundation CONACYT (Consejo Nacional de Ciencia y Tecnología). He has experience editing and publishing books. He is member of the Editorial Board of the Axioms Journal, Associate Editor of Expert Systems with Applications, as Guest Editor he has published special issues for the Advances in Fuzzy Systems, Computación y Sistemas, Axioms, and Soft Computing journals. He received the Research Award in 2016 from IPN. He is a Co-Founder and an Active Member of the HAFSA (Hispanic American Fuzzy Systems Association) and the Mexican Chapter of the Computational Intelligence Society (IEEE). He is member of the Science Academy of Baja California, Mex."
    
- id: miguel_lopez
